<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel = "stylesheet" href = "seller.css">
</head>
<body>

    <div class="form-container">
        <h2>ADD PRODUCTS</h2>
        <form action="" method="post">
            <div class="input-wrapper">
                <input type="text" name="product" id="product" required placeholder="Enter product">
                <i class="fa-brands fa-product-hunt"></i>
            </div>
    
            <div class="input-wrapper">
                <label for="type">Product Type</label>
                <select id="Type" name="productType">
                    <option value="Vegetabels">Vegetables</option>
                    <option value="Fruits">Fruits</option>
                    <option value="spices">Spices</option>
                </select>
            </div>
            
            <div class="input-wrapper">
                <textarea id="description" name="description" rows="5" cols="30" placeholder="Add a product description here..."></textarea>
            </div>

            <div class="input-wrapper">
                <input type="text" name="amount" id="amount" required placeholder="Enter Amount(kg)">
                <i class="fa-solid fa-weight-hanging"></i>
            </div>
            
            <div class="input-wrapper">
                <input type="text" name="seller" id="seller" required placeholder="Enter Seller's name">
                <i class="fa-solid fa-user"></i>
            </div>
            
            <div class="input-wrapper">
                <input type="text" name="seller" id="seller" required placeholder="Enter Sellers's contact number">
                <i class="fa-solid fa-phone"></i>
            </div>

            <button type="submit">Add Product</button>
    
        </form>
    </div>

    <script src="seller.js"></script>

</body>
</html>
