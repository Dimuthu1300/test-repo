<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller</title>
    <link rel = "stylesheet" href = "seller.css">
</head>
<body>
    <div>
        <form action="" method="post">
            <label for="product">Product</label>
            <input type="text" name="product" id="product"><br><br>
    
            <div>
                <label for="type">Product Type</label>
                <select id="Type" name="productType">
                    <option value="Vegetabels">Vegetabels</option>
                    <option value="Fruits">Fruits</option>
                    <option value="spices">Spices</option>
                </select><br><br>
            </div>
    
            <label for="Description">Product description</label><br>
            <textarea id="description" name="description" rows="5" cols="30" placeholder="Add a description here..."></textarea>
            <br><br>
    
            <label for="Amount">Amount (kg)</label>
            <input type="text" name="amount" id="amount"><br><br>
    
            <label for="seller name">Seller</label>
            <input type="text" name="seller" id="seller"><br><br>
    
            <label for="Contact number">Contact Number</label>
            <input type="text" name="seller" id="seller"><br><br>
            
            <button type="submit">Add Product</button>
    
        </form>
    </div>
</body>
</html>
